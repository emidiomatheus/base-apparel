<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div id="container">
    
    
    <div id="image">
      <picture>
        <source media="(min-width: 1024px)" srcset="./images/hero-desktop.jpg" type="image/jpg">
        <source media="(min-width: 320px)" srcset="./images/hero-mobile.jpg" type="image/jpg">
        <img src="./images/hero-desktop.jpg" alt="Hero Image">
      </picture>
    </div>

    <div id="title-form">
      <header>
        <img src="./images/logo.svg" alt="Logo Base Apparel">
      </header>

      <h1><span>We're</span><br> coming <br>soon</h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <div class="form">
        <form id="form" action="" method="POST">
          <input
            placeholder="Email address"
            type="text"
            name="email"
            id="email"
            size="38">
          <button type="submit">
            <img src="./images/icon-arrow.svg" alt="Submit">
          </button>
        </form>
      </div>
      <small>Please provide a valid email</small>
    </div>
  </div>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->

  <script src="./js/scripts.js"></script>
</body>
</html>
